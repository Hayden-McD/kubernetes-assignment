apiVersion: v1
kind: ConfigMap
metadata:
  name: flask-config
data:
  APP_NAME: "flask-app"
  APP_VERSION: "1.0.0"
  APP_ENV: "production"
  FEATURE_TOGGLE: "true"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-proxy-conf
data:
  default.conf: |
    server {
      listen 80;
      server_name _;

      location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://app:5000;
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
data:
  redis.conf: |
    appendonly yes
